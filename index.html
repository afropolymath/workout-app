<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Workout Zeug</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="dist/main.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      var lsWorkouts = localStorage.getItem('wz-workouts');
      var workouts = lsWorkouts ? JSON.parse(lsWorkouts) : null;

      var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: workouts,
      });

      app.ports.cacheWorkouts.subscribe(function(data) {
        localStorage.setItem('wz-workouts', JSON.stringify(data));
      });
    </script>
  </body>
</html>
